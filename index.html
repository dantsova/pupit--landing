<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Avenir&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<header>
    <div class="menu">
        <img id="logo" src="resources/images/logo.png"/>
        <nav class="nav" id="nav">
            <a href="javascript:void(0);" class="nav-items icon" onclick="burgerFunction()">
                <i class="fa fa-bars"></i>
            <a class="nav-items selected" href="#">About</a>
            <a class="nav-items" href="#">Help</a>
            <a class="nav-items" href="#">Features</a>
            <a class="nav-items" href="#">Signup</a>
            </a>
        </nav>
    </div>
    <div id="request-demo">
        <button class="request-demo-buttons">
            <div class="button-content">Request Demo</div>
            <div>
                <img class="arrow" src="resources/images/arrow.png ">
            </div>
        </button>
    </div>
</header>
<div class="main-content">
    <div class="content">
        <div id="title">Save your data storage here.</div>
        <div id="content">Data Warehouse is a data storage area that has been
            tested for security, so you can store your data here
            safely but not be afraid of being stolen by others.</div>
        <div>
            <button class="learn-more-buttons" id="learn-more-1"><div class="button-content" id="learn-more-1">Learn more</div></button>
        </div>
    </div>
    <div id="image">
        <img class='main-img' src="resources/images/main-img.png"/>
    </div>
<script>
    function burgerFunction() {
        let x = document.getElementById("nav");
        let reqButtons = document.getElementsByClassName("request-demo-buttons");
        if (x.className === "nav") {
            x.className += " responsive";
            for(let element of reqButtons){
                element.className += " hidden";
            }
        } else {
            for(let element of reqButtons){
                if(element.className == "request-demo-buttons hidden") {
                    element.className = "request-demo-buttons";
                }
            }
            x.className = "nav";
        }
    }
</script>
</body>
</html>
